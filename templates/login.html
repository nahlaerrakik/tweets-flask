{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="card bg-light">
                <div class="card-body">
                    <form method="POST" action="/login" >
                        <div class="mb-3">
                            <label id="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"/>
                        </div>

                        <div class="mb-3">
                            <label id="exampleInputPassword1" class="form-label"> Password</label>
                            <input type="password" name="password" class="form-control" id="passw"/>
                            <div id="passwordHelp" class="form-text">
                                <a href="#">Password forget</a>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" name="submit" class="btn btn-success" value="Submit">Submit</button>
                            {% if error_msg %}<div id="error" style="text-align:center;"><p style="color:red;">{{ error_msg }}</p></div> {% endif %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<br>
<div class="row new-registry justify-content-center">
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <p>No account yet? <a href="{{url_for('register') }}">Register .. </a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
